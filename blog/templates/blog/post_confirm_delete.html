{% extends "blog/base.html" %}
{% block content %}
<div class="col-md-12">
    <br><br>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" style="text-align: center;">DELETE POST</legend>
                <h2 style="font-family: 'Noto Serif JP', serif; text-align: center;">Are you sure you want to delete the post <b>"{{ object.title }}"</b> ?</h2>
            </fieldset>
            <div class="form-group text-center">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button> &nbsp;&nbsp;
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
    <br><br><br>
</div>
{% endblock content %}
