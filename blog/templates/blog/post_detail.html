{% extends "blog/base.html" %}
{% block content %}
<div class="col-md-10">
  <br><br>
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'user-posts' object.author.username %}" style="text-align: center;font-family: 'Noto Serif JP', serif; font-weight: 600;">{{ object.author }}</a><br>
        <small class="text-muted" style="text-align: center;font-family: 'Noto Serif JP', serif;">{{ object.date_posted|date:"F d, Y" }}</small><br><br>
        {% if object.author == user %}
          <div>
            <a class="btn btn-secondary" href="{% url 'post-update' object.id %}">Update Post</a>&nbsp;&nbsp;
            <a class="btn btn-danger" href="{% url 'post-delete' object.id %}">Delete Post</a><br><br>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title" style="font-family: 'Noto Serif JP', serif; font-weight: 600;">{{ object.title }}</h2><br>
      <p class="article-content" style="font-family: 'Noto Serif JP', serif;">{{ object.content }}</p>
    </div>
  </article>
</div>
<br><br><br><br><br>
{% endblock content %}
