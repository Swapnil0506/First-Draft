{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-10">
    <br><br>
    <div class="content-section" style="background-color: rgb(240, 224, 180);">
        <form method="POST" style="width: 600px; margin: auto;">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-5 text-center"><h4 style="text-align: center;font-family: 'Noto Serif JP', serif; font-weight: 600;">Welcome! &#128516;</h4><br>LOGIN</legend>
                {{ form|crispy }}
            </fieldset><br>
            <div class="form-group text-center">
                <button class="btn btn-success" style="width: 130px;" type="submit">Login</button><br><br>
                <small class="text-muted ml-2"><a href="{% url 'password_reset' %}" style="text-decoration: none;">Forgot Password?</a></small>
            </div>
        </form>
        <div class="border-top pt-3 text-center">
            <small style="font-size: 13px;" class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'register' %}" style="text-decoration: none;">Sign Up</a>
            </small>
        </div>
    </div>
</div>
{% endblock content %}
